<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <title>StockPro - Dashboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class='bg-light'>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow'>
        <div class='container'>
            <a class='navbar-brand' href='#'><i class="bi bi-box-seam"></i> StockPro</a>
            <div class='d-flex align-items-center'>
                <span class='navbar-text me-3 text-white'>
                    Bonjour, <strong>{{ user.username }}</strong>
                </span>
                <form action="/accounts/logout/" method="post" class="d-inline">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-power"></i> Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col-md-8 mx-auto'>
                <div class='card shadow-sm border-0'>
                    <div class='card-body text-center p-5'>
                        <h1 class='display-5 mb-3'>Tableau de Bord</h1>
                        <p class='lead text-muted'>Bienvenue dans votre outil de gestion des stocks.</p>
                        <hr class="my-4">
                        <div class='d-grid gap-3 d-sm-flex justify-content-sm-center'>
                            <a href='/items/' class='btn btn-primary btn-lg px-4 gap-3'>
                                <i class="bi bi-list-ul"></i> Voir l'inventaire
                            </a>
                            <a href='/items/create/' class='btn btn-outline-secondary btn-lg px-4'>
                                <i class="bi bi-plus-circle"></i> Ajouter un article
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
