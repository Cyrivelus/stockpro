{% extends 'inventory/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-box-seam"></i> {{ title }}</h3>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-12">
                                {{ form|crispy }}
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'inventory:item_list' %}" class="btn btn-outline-secondary px-4">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-success px-5">
                                <i class="bi bi-check-circle"></i> Enregistrer l'article
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            {% if item %}
            <div class="text-center mt-3">
                <small class="text-muted">Dernière modification : {{ item.updated_at|date:"d/m/Y H:i" }}</small>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
